  The Friends service returns an array of friend data
-->

      <div class="item item-avatar">

        <h2>{{friend.finder.name}}</h2>

      </div>

      <div class="item item-body">
        <img class="full-image" src="{{friend.finder.url}}">
        <p>
          {{friend.finder.comment}}
